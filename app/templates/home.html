{% load static %}	
<head>
	<title>Sistema de Manutenção Preventiva</title>
</head>
<body>
	<p style="font-size: 50px">Sistema de Manutenção Preventiva</p>
	<p> Olá, {{ user.nome }}</p>
	<table>
		<tr>
		<th>Equipamento</th>
		<th>Fabricante</th>
		<th>Status</th>
		<th>Departamento</th>
		</tr>
		{% for eqp in equipamentos %}
		<tr>
			<td>{{ eqp.nome }}</td>
			<td>{{ eqp.fabricante }}</td>
			<td>{{ eqp.status.nome}} </td>
			<td>{{ eqp.departamento.nome }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
